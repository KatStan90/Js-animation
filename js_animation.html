<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript animation</title>
  <style>
    body {
      height: 100vh;
      margin: 0px;
      background-color: #3a3a3a;
    }
    #my-div {
      background-color: #80ad83;
      border-radius: 100%;
      width: 240px;
      height: 240px;
      margin: 0 auto;
    }
  </style>
</head>

<body id="body">
  <div id="my-div"></div>

  <script>

        let requestId;

        let body = document.getElementById("body");
        let myDiv = document.getElementById("my-div");
 
        let direction = +1;
        let speed = 8;
 
        function update() {
 
            bodyBounds = body.getBoundingClientRect();
            myDivBounds = myDiv.getBoundingClientRect();
 
            myDiv.style.transform = "translateY(" + (myDivBounds.top + direction * speed) + "px)";
 
            if (myDivBounds.bottom > bodyBounds.bottom - 2*speed) {
                direction = -1;
            } else if (myDivBounds.top < bodyBounds.top + 2*speed) {
                direction = 1;
            }

            requestId = requestAnimationFrame(update);
        }
 
          body.onclick = function() {
            if(requestId) {
              cancelAnimationFrame(requestId);
              requestId = undefined;
            } else {
              requestId = requestAnimationFrame(update);
            }
          } 
    
        requestId = requestAnimationFrame(update);






  </script>
</body>
</html>
